<ngx-ui-loader text="Inicializando..."></ngx-ui-loader>
<!-- Cabeçalho -->
<div class="toolbar" role="banner">
  <!-- Logo GCON -->
  <img width="220" alt="GCON" height="80" src="assets/image/2_12_logo.png" />
  <span>Plataforma de Gestão e Conhecimento</span>
  <div class="spacer"></div>
  <!-- Logo da Empresa -->
  <img width="220" height="80" [src]="imagemLogo" />
</div>
<br /><br />


<!-- Conteúdo principal -->
<div class="content" role="main">
  <div [hidden]="backendForaAr">
    <b><h3>O site está em manutenção, aguarde alguns minutos.</h3></b>
  </div>

  <div [hidden]="backendNoAr">
    <div class="linha">
      <p-divider></p-divider>
      <div><h3>O que você quer Fazer???</h3></div>
      <p-divider></p-divider>
    </div>

  
      <div class="p-col-12 p-md-3">
        <a href="#" class="btn-service elogio-btn" (click)="elogio()"
           pTooltip="Expresse que você está satisfeito com o atendimento ou serviço da Instituição" >
         <span >Elogio</span>
        </a>
      </div>


</div>


  <p-dialog header="Lei Geral de Proteção de Dados" [(visible)]="displayModalLgpd" [modal]="true" [style]="{width: '50vw'}"
    [draggable]="false" [resizable]="false">
    <div class="p-field p-col-12">
      <label>
      Informamos que os dados pessoais aqui fornecidos receberão tratamento em conformidade com a legislação aplicável, atendendo, em especial, aos preceitos da Lei Geral de Proteção de Dados (Lei Federal 13.709/2018).
    </label>
    </div>
    <div class="p-field p-col-12">
      <label>
        Os dados coletados serão utilizados para identificação do titular da manifestação, para manutenção do seu cadastro e atendimentos posteriores, e para facilitar o encaminhamento de futuras solicitações.
      </label>
      </div>
    <p-panel header="Política de Privacidade do Grupo UBEC">
      
          <iframe
          src="https://portalouvidoria.com.br:8501/assets/image/LGPD_UBEC.pdf#toolbar=0&navpanes=0&scrollbar=0"
          frameBorder="0"
          scrolling="auto"
          height="100%"
          width="100%"
      ></iframe>
  
      </p-panel>
    
        <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="continuar()" label="Concordo" styleClass="p-button-text"></p-button>
        <p-button icon="pi pi-check" (click)="sair()" label="Discordo" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>

<!-- Rodapé -->
<footer>
  <div class="footer-content">
    <img class="footer-logo" alt="GCON" src="assets/image/2_56_logo_multi.png" />
  </div>
  <div class="footer-contact">
    <p><i class="fa fa-envelope"></i> multi@multiinovacoes.com.br</p>
    <p><i class="fa fa-phone"></i> (81) 99828-2637</p>
  </div>
  <div class="footer-credits">
    © 2023 Multi inovações. CNPJ 20.737.194/0001-10. Todos os direitos reservados.
  </div>
</footer>
